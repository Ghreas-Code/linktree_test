<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Seite</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 2rem;
      /* خلفية مخصصة (غير مفعّلة حالياً) */
      /* background: url('your-image.jpg') no-repeat center center fixed;
         background-size: cover; */
    }

    h1 {
      font-size: 3rem;
      color: red;
      margin-bottom: 0.5rem;
    }

    p {
      max-width: 600px;
      margin: 0 auto 2rem auto;
      line-height: 1.6;
      font-size: 1.1rem;
    }

    .icons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .icon-link {
      text-decoration: none;
      background: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }

    .icon-link:hover {
      transform: scale(1.15);
    }

    .icon-link i {
      font-size: 1.5rem;
      color: red;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Test Name</h1>
  <p>
    Willkommen! Dies ist eine Testseite, die wie Linktree funktioniert.<br />
    Du kannst hier alle deine Social-Media-Links an einem Ort präsentieren.
  </p>

  <div class="icons">
    <a href="#" class="icon-link"><i class="fab fa-instagram"></i></a>
    <a href="#" class="icon-link"><i class="fab fa-facebook"></i></a>
    <a href="#" class="icon-link"><i class="fab fa-tiktok"></i></a>
    <a href="#" class="icon-link"><i class="fab fa-whatsapp"></i></a>
    <a href="#" class="icon-link"><i class="fas fa-envelope"></i></a>
    <a href="#" class="icon-link"><i class="fas fa-map-marker-alt"></i></a>
    <a href="#" class="icon-link"><i class="fab fa-youtube"></i></a>
    <a href="#" class="icon-link"><i class="fas fa-phone"></i></a>
  </div>

  <footer>
    &copy; 2025 - Erstellt zu Testzwecken
  </footer>

</body>
</html>
